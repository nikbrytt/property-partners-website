    <style>
      body{
        margin: 0;
        padding: 0;
        background: #F1F1F1;
      }

      /* ===== Scrollbar CSS ===== */
      /* Firefox */
      * {
        scrollbar-width: auto;
        scrollbar-color: #191c38 #ffffff;
      }

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 9px;
      }

      *::-webkit-scrollbar-track {
        background: #ffffff;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #191c38;
        border-radius: 10px;
        border: 3px solid #ffffff;
      }
      a{
        text-decoration: none;
      }
    </style>
